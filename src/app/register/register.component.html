<div class="custom-register-container">
    <h3>Register: </h3>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="username" />
  
    <label for="password">Password:</label>
    <input type="password" id="password" [(ngModel)]="password" />
  
    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="age" />
  
    <label for="gender">Gender:</label>
    <select id="gender" [(ngModel)]="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
  
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" />
  
    <label for="phone_number">Phone Number:</label>
    <input type="number" id="phone_number" [(ngModel)]="phone_number" />
  
    <button (click)="register()">Register</button>
  </div>
